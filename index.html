<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      
      <!-- Timeblocks here -->
    
    </div>
      <!-- 9am -->
      <div class="time-block" id="9">
        <div class="col-sm-1 hour">9:00am</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 10am -->
      <div class="time-block" id="10">
        <div class="col-sm-1 hour">10:00am</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 11am -->
      <div class="time-block" id="11">
        <div class="col-sm-1 hour">11:00am</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 12am -->
      <div class="time-block" id="11">
        <div class="col-sm-1 hour">12:00pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 1pm -->
      <div class="time-block" id="1">
        <div class="col-sm-1 hour">1:00pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 2pm -->
      <div class="time-block" id="2">
        <div class="col-sm-1 hour">2:00pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 3pm -->
      <div class="time-block" id="3">
        <div class="col-sm-1 hour">3:00pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 4pm -->
      <div class="time-block" id="4">
        <div class="col-sm-1 hour">4:00pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>

      <!-- 5pm -->
      <div class="time-block" id="5">
        <div class="col-sm-1 hour">5:00pm</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="btn saveBtn col-sm-1">
          <i class="fas fa-save fa-lg"></i>
        </button>
      </div>
    </div>

    <div class="container">
      <button class="btn btn-danger clearSchedule">Clear Schedule</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
